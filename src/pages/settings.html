<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/style_setting.css">
  <title>Document</title>
</head>

<body>
  <div class="container-main">
    <div class="returnDomains">
      <img src="../image/left.png">
      <form action="main.html" class="returnDomainText">
        <button>Вернуться обратно</button>
      </form>
    </div>
    <h1 class="page-title" id="domain-title">DNS-записи домена <span class="alert alert-info">.</span></h1>
    <div class="main-form">
      <div class="form-head">
        <h3>Список DNS-записей</h3>
        <div class="right-side">
          <form class="search-box">
            <div class="row">
              <input name="inputBox" type="text" id="inputBox" placeholder="Поиск" autocomplete="off">
              <button type="sumbit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="result-box">
            </div>
          </form>
          <div class="sort">
            <button class="sortByTTL">
              <i class="fa-solid fa-sort"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-middle">
        <span>Тип</span>
        <span>Значение</span>
      </div>
      <div id="records">

      </div>
      <div id="form-body">

      </div>
    </div>
    <script type="text/javascript" src="../javascript/libs/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../javascript/libs/popper.min.js"></script>
    <script type="text/javascript" src="../javascript/libs/bootstrap.min.js"></script>

    <script type="text/javascript" src="../javascript/setting.js"></script>
    <script type="module" src="../javascript/main/recordsMain.js"></script>

    <script type="module" src="../javascript/sort/sortMainRecord.js"></script>

    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</body>

</html>
