<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="../css/style_setting.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/style_main.css" />
  <title>Main page</title>
</head>
<body>
  <div class="container-main">
    <div class="returnDomains">
      <img src="../image/left.png">
      <form action="adminpanel.html" class="returnDomainText">
        <button>Вернуться обратно</button>
      </form>
    </div>
    <h1 class="page-title">Работа с доменами подразделений университета</h1>
    <div class="container-head">
      <div class="add-domain">
        <i class="fa-solid fa-square-plus" style="color: #000000;"></i>
        <a class="add-domain-link" href="#" data-toggle="modal" data-target="#AddDomain">Добавить домен</a>
      </div>
      <div class="infoForUsers">
        <i class="fa-solid fa-file" style="color: #000000;"></i>
        <a class="add-domain-link" href="#" data-toggle="modal" data-target="#AddDomain">Загрузить файл зоны</a>
      </div>
    </div>
    <div class="main-form">
      <div class="form-head">
        <h3>Список доменов</h3>
        <div class="right-side">
          <form class="search-box">
            <div class="row">
              <input name="inputBox" type="text" id="inputBox" placeholder="Поиск" autocomplete="off">
              <button type="sumbit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="result-box">
            </div>
          </form>
          <div class="sort">
            <button class="sortByName">
              <i class="fa-solid fa-sort"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-middle">Домены и поддомены</div>
      <div id="domains">

      </div>
    </div>
    <div class="pagination">
      <div class="navigator"></div>
    </div>
  </div>

  <form class="modal fade" id="AddDomain" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавление домена</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Название домена:</p>
          <input id="domainInput" class="form-control" type="text" name="Domain">
        </div>
        <div class="modalError">
          <p id="error" hidden></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Отменить
          </button>
          <button type="sumbit" class="btn btn-primary" id="DomenButton">
            Добавить
          </button>
        </div>
      </div>
    </div>
  </form>

  <form class="modal fade" id="deleteDomainForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTitle">Удаление домена</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="#nameOfDomain">Вы действительно хотите удалить домен?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
          <button type="submit" class="btn btn-primary">Удалить</button>
        </div>
      </div>
    </div>
  </form>

  <!-- Модальное окно -->
  <form class="modal fade" id="changeNameOfDomain" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Изменение имени домена</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Введите новое имя:</p>
          <input type="text" id="changeNameInput" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="../javascript/libs/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="../javascript/libs/popper.min.js"></script>
  <script type="text/javascript" src="../javascript/libs/bootstrap.min.js"></script>

  <script type="module" src="../javascript/mainView/adminDomains.js"></script>
  <script type="module" src="../javascript/add/domain.js"></script>

  <script type="text/javascript" src="../javascript/autocomplete.js"></script>
  <script type="module" src="../javascript/search/adminSearch.js"></script>
  <script type="module" src="/javascript/sort/adminSort.js"></script>
