<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="../css/style_setting.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/style_main.css" />
  <title>Main page</title>
</head>
<body>
  <div class="container-main">
    <div class="returnDomains">
      <img src="../image/left.png">
      <form action="admin_panel.html" class="returnDomainText">
        <button>Вернуться обратно</button>
      </form>
    </div>
    <h1 class="page-title">Работа с файлами зоны</h1>
    <div class="main-form">
      <div class="form-head">
        <h3>Список доменов</h3>
        <div class="right-side">
          <form class="search-box">
            <div class="row">
              <input name="inputBox" type="text" id="inputBox" placeholder="Поиск" autocomplete="off">
              <button type="sumbit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="result-box">
            </div>
          </form>
          <div class="sort">
            <button class="sortByName">
              <i class="fa-solid fa-sort"></i>
            </button>
          </div>
          <div class="sort">
            <button type="button" data-toggle="modal" data-target="#addFileZone">
              <i class="fa-solid fa-plus" style="color: #000000;"></i>
            </button>
          </div>
          <div class="sort">
            <button type="button" data-toggle="modal" data-target="#downloadFileZone">
              <i class="fa-solid fa-download" style="color: #000000;"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-middle">Домены и поддомены</div>
      <div id="domains">
      </div>
    </div>
    <div class="pagination">
      <div class="navigator"></div>
    </div>
  </div>

  <form class="modal fade" id="addFileZone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавление файла зоны</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Выберите файл:</p>
          <input type="file" id="inpFile">
          <div class="error-title" style="display: none;">Ошибка в файле зоны! Выберите другой файл, либо исправьте ошибку</div>
          <div class="error"></div>
          <div class="error-title">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
          <button type="submit" class="btn btn-primary">Загрузить</button>
        </div>
      </div>
    </div>
  </form>

  <form class="modal fade" id="downloadFileZone" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Сохранение файла зоны на компьютер</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Введите имя домена, для которого вы хотите сохранить файл зоны:</p>
          <input type="text" id="downloadFile">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="../javascript/libs/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="../javascript/libs/popper.min.js"></script>
  <script type="text/javascript" src="../javascript/libs/bootstrap.min.js"></script>

  <script type="text/javascript" src="../javascript/autocomplete.js"></script>
  <script type="module" src="../javascript/search/domain.js"></script>
  <script type="module" src="../javascript/sort/sortZona.js"></script>

  <script type="module" src="../javascript/main/zona.js"></script>
  <script type="module" src="../javascript/zones/file.js"></script>

  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>


</body>

</html>
